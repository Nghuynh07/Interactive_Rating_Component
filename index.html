<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/script.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper-star">
          <img src="images/icon-star.svg" alt="" />
        </div>
        <div class="wrapper-content">
          <h1 class="wrapper-heading">How did we do?</h1>
          <article class="wrapper-text-wrapper">
            <p class="wrapper-text">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </article>
        </div>
        <div class="wrapper-stars">
          <button class="wrapper-btn" data-star="1">1</button>
          <button class="wrapper-btn" data-star="2">2</button>
          <button class="wrapper-btn" data-star="3">3</button>
          <button class="wrapper-btn" data-star="4">4</button>
          <button class="wrapper-btn" data-star="5">5</button>
        </div>
        <form>
          <button class="wrapper-submit-btn">submit</button>
        </form>
      </div>
      <div class="thankyou">
        <figure class="thankyou-img-wrapper">
          <img src="images/illustration-thank-you.svg" class="thankyou-img" />
        </figure>
        <div class="thankyou-content">
          <h3>You Selected 4 out of 5</h3>
        </div>
        <h1>Thank you!</h1>
        <article class="thankyou-text-wrapper">
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don’t hesitate to get in touch!
          </p>
        </article>
      </div>
    </div>

</html>
